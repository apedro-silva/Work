<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Asteroids</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Asteroids references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/ship.js"></script>
    <script src="/js/missile.js"></script>
    <script src="/js/sprite.js"></script>
    <script src="/js/explosion.js"></script>
</head>
<body>
    <div class="pagecontrol fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Asteroids</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="grid">
                <div>
                    <div id="boxStatus">
                        <span id="livesLabel">Lives: </span><span id="lives">3</span><br />
                        <span id="scoreLabel">Score: </span><span id="score">0</span>
                     </div>
                </div>
                <div>
                    <div id="boxGame" style="width:800px;height:600px">
                        <canvas id="canvas" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>
            <div id="output" class="log"></div>
        </section>
    </div>
</body>
</html>
